<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- My styles -->
        <link rel="stylesheet" href="css/checkout.css">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
        <!-- Title -->
        <title>Super Cool Shop</title>
    </head>

<body>
    <header>
        <h1 class="text-center head m-4">Checkout Page</h1>
    </header>

    <article>    
        <!-- Icons -->
        <div class="icons">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="my-3 mx-sm-5 bord shadow"><i class="fas fa-dollar-sign bg p-4 mr-4"></i>Cash on Delivery</h2>
                </div>
                <div class="col-lg-6 ">
                    <h2 class="my-3 mx-sm-5 bord shadow"><i class="fas fa-arrows-alt-h bg p-4 mr-4"></i>100% Return</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="my-3 mx-sm-5 bord shadow"><i class="far fa-thumbs-up bg p-4 mr-4"></i>Quality Assured</h2>
                </div>
                <div class="col-lg-6 ">
                    <h2 class="my-3 mx-sm-5 bord shadow"><i class="fas fa-stopwatch bg p-4 mr-4"></i>Delivery on time</h2>
                </div>
            </div>
        </div>

        <!-- Forms -->
        <form class="form">
            <div class="row bord px-2 p-sm-5 shadow m-sm-5">
                <div class="col-lg-6">
                    <div class="mt-3">
                        <label for="firstName" class="pt-2">First Name :</label>
                        <div class="">
                            <input id="firstName" class="input rounded p-2" type="text" placeholder="First Name" />
                            <p id="errorFirstName" class="errorMessage"></p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="email" class="pt-2">Email :</label>
                        <div class="">
                            <input id="email" class="input rounded p-2" type="email" placeholder="Email" />
                            <p id="errorEmail" class="errorMessage"></p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="address" class="pt-2">Address :</label>
                        <div class="">
                            <input id="address" class="input rounded p-2" type="text" placeholder="Address" />
                            <p id="errorAddress" class="errorMessage"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mt-3">
                        <label for="lastName" class="pt-2">Last Name :</label>
                        <div class="">
                            <input id="lastName" class="input rounded p-2" type="text" placeholder="Last Name" />
                            <p id="errorLastName" class="errorMessage"></p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="password" class="pt-2">Password :</label>
                        <div class="">
                            <input id="password" class="input rounded p-2" type="password"
                            maxlength="8" placeholder="Password" />
                            <p id="errorPassword" class="errorMessage"></p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="phone" class="pt-2">Phone Number :</label>
                        <div class="">
                            <input id="phone" class="input rounded p-2" type="text" placeholder="Phone No." />
                            <p id="errorPhone" class="errorMessage"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buy button -->
            <div class="m-5">
                <button type="submit" id="btn" class="btn btn-basic shadow-lg w-100 p-3 text-uppercase" onclick="validate(event)"><i
                        class="fas fa-cart-arrow-down p-2"></i>Buy</button>
            </div>
        </form>
    </article>

    <!-- script tags -->
    <script src="js/checkout.js"></script>

</body>

</html>
