<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- My styles -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <!-- Title -->
    <title>Super Cool Shop</title>
</head>

<body>
    <!-- Header -->
    <header class="min-vh-100 d-flex flex-column justify-content-end align-items-center">
        <div class="background"></div>
        <h1 class="mx-2 text-sm-center"></i>Super Cool Shop</h1>
        <h3 class="mx-2 text-sm-center my-3">Welcome to your Online Shopping Store</h3>
        <button type="button" onclick="window.location.href = 'index.html#buttons';" class="btn mt-3 mb-4 btn-go">Go</button>
    </header>

    <!-- Buttons -->
    <article>
        <section id='buttons'>
            <div class="text-center pt-5">
                <h3>Select your category</h3>
            </div>
            <div class="row row-cols-auto justify-content-center align-items-center">
                <a type="button" onclick="window.location.href = 'grocery.html#grocery';">
                    <figure class='p-5'>
                        <img class="img-fluid rounded-circle" src="/images/grocery.jpg">
                        <figcaption>Grocery</figcaption>
                    </figure>
                </a>
                <a type="button" onclick="window.location.href = 'grocery.html#beauty';">
                    <figure class='p-5'> 
                        <img class="img-fluid rounded-circle" src="/images/beauty.jpg">
                        <figcaption>Beauty</figcaption>
                    </figure>
                </a>
                <a type="button" onclick="window.location.href = 'grocery.html#clothes';">
                    <figure class='p-5'>
                        <img class="img-fluid rounded-circle" src="/images/clothes.jpg">
                        <figcaption>Clothes</figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </article>


    <!-- script tags -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
