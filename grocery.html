<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- My styles -->
    <link rel="stylesheet" href="css/grocery.css">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <!-- Title -->
    <title>Super Cool Shop</title>
</head>

<body>
  <header>
    <!-- navbar -->
    <nav class="navbar fixed-top">
      <a class="navbar-brand" href="index.html"><span><i class="fas fa-shopping-cart mr-2"></i></span>
        <span>Volver</span> </a>
        <a class="nav-link btn" id="cart" type="button" data-toggle="modal"
        data-target="#cartModal" onclick="printCart()" href="#beauty"><i class="fas fa-cart-arrow-down"></i>
        My Cart</a>
    </nav>
    <!-- Title -->
    <h1 class="text-center m-5">Welcome to the Super Cool Shop</h1>
  </header>

  <article>
    <!-- Grocery section -->
    <section id="grocery">
      <div class="background"></div>
      <h2 class="text-center"><i class="fas fa-shopping-basket mr-3"></i>Grocery</i></h2>

      <div  class="row m-5 justify-content-center">
        <div class="card col-lg-3 m-3 mx-3 py-4" style="width: 18rem;">
          <img src="./images/grocery/cooking-oil.jpg" class="grocery-img">
          <div class="card-body text-center">
            <p class="card-title">cooking oil</p>
            <p class="card-text">$10.5</p>
            <button type="button" onclick="addToCart(1)" class="btn btn-basic">Add to cart</button>
          </div>
        </div>

        <div class="card col-lg-3 m-3 mx-3 py-4" style="width: 18rem;">
          <img src="./images/grocery/pasta.jpg" class="grocery-img">
          <div class="card-body text-center">
            <p class="card-title">Pasta</p>
            <p class="card-text">$6.25</p>
            <button type="button" onclick="addToCart(2)" class="btn btn-basic">Add to cart</button>
          </div>
        </div>

        <div class="card col-lg-3 m-3 mx-3 py-4" style="width: 18rem;">
          <img src="./images/grocery/cupcakes.jpg" class="grocery-img">
          <div class="card-body text-center">
            <p class="card-title">Instant cupcake mixture</p>
            <p class="card-text">$5</p>
            <button type="button" onclick="addToCart(3)" class="btn btn-basic">Add to cart</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Beauty section -->
    <section id="beauty">
      <div class="background"></div>
      <h2 class="text-center"><i class="fas fa-heart mr-3"></i>Beauty</h2>

      <div class="row m-5 justify-content-center">
        <div class="card col-lg-3 m-3 py-4" style="width: 18rem;">
          <img src="./images/beauty/all-in-one.jpg" class="grocery-img">
          <div class="card-body text-center">
            <p class="card-title">All-in-1</p>
            <p class="card-text">$260</p>
            <button type="button" onclick="addToCart(4)" class="btn btn-basic">Add to cart</button>
          </div>
        </div>

        <div class="card col-lg-3 m-3 py-4" style="width: 18rem;">
          <img src="./images/beauty/makeup-kit.jpg" class="grocery-img">
          <div class="card-body text-center">
            <p class="card-title">Zero makeup kit</p>
            <p class="card-text">$20.5</p>
            <button type="button" onclick="addToCart(5)" class="btn btn-basic">Add to cart</button>
          </div>
        </div>

        <div class="card col-lg-3 m-3 py-4" style="width: 18rem;">
          <img src="./images/beauty/lip-tints.jpg" class="grocery-img">
          <div class="card-body text-center">
            <p class="card-title">Lip tints</p>
            <p class="card-text">$12.75</p>
            <button type="button" onclick="addToCart(6)" class="btn btn-basic">Add to cart</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Clothes section -->
    <section id="clothes">
      <div class="background"></div>
      <h2 class="text-center"><i class="fas fa-tshirt mr-3"></i>Clothes</h2>

      <div class="row m-5 justify-content-center">
        <div class="card col-lg-3 m-3 py-4" style="width: 18rem;">
          <img src="./images/clothes/dress.jpg" class="grocery-img">
          <div class="card-body text-center">
            <p class="card-title">Lawn dress</p>
            <p class="card-text">$15</p>
            <button type="button" onclick="addToCart(7)" class="btn btn-basic">Add to cart</button>
          </div>
        </div>

        <div class="card col-lg-3 m-3 py-4" style="width: 18rem;">
          <img src="./images/clothes/skirt.jpg" class="grocery-img">
          <div class="card-body text-center">
            <p class="card-title">Pleated skirt</p>
            <p class="card-text">$19.99</p>
            <button type="button" onclick="addToCart(8)" class="btn btn-basic">Add to cart</button>
          </div>
        </div>

        <div class="card col-lg-3 m-3 py-4" style="width: 18rem;">
          <img src="./images/clothes/jeans.jpg" class="grocery-img">
          <div class="card-body text-center">
            <p class="card-title">Wide-leg jeans</p>
            <p class="card-text">$9.99</p>
            <button type="button" onclick="addToCart(9)" class="btn btn-basic">Add to cart</button>
          </div>
        </div>      
      </div>
    </section>
  </article>

  <aside>
    <!-- Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog"
      aria-labelledby="cartModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalScrollableTitle"><i class="fas fa-cart-arrow-down mr-1"></i>My Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">    
            <div>
              <ul class="list">
                <!-- listing items go here -->
              </ul>
              <div>
                <p class="bill"></p>
              </div>
              <div class="text-center"> 
                <a href="checkout.html" class="btn btn-basic m-3">Checkout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- script tags -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src="js/grocery.js"></script>
</body>

</html>
